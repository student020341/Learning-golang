<div>
    <router-link :to="`/project/${id}`">back</router-link>
    <h3>Project {{projectName}} Summary</h3>
    <!-- types -->
    <h4>The project requires the following data structures:</h4>
    <div>
        <template v-for="type in types">
            <p>{{type.props.name}}</p>
            <span class="indent" v-for="prop in type.props.props">
                <span v-if="prop.list">A collection of</span>
                <span>
                    <strong>{{prop.name}}</strong>
                    of type
                    <strong>{{getTypeName(prop.type)}}</strong>
                </span>
                <br>
            </span>
        </template>
    </div>
    <!-- interactions -->
    <h4>The project requires the following interactions:</h4>
    <div>
        <template v-for="inter in interactions">
            <p>{{inter.props.name}}</p>
            <p class="indent">
                Use
                    <template v-for="(input, index) in inter.props.inputs">
                        (
                        {{getIncluded(input.props)}} from
                        <strong>{{getTypeName(input.type)}}</strong>
                        )
                        <span v-if="index < inter.props.inputs.length-1">, </span>
                    </template>
                to get (
                    <template v-for="(output, index) in inter.props.outputs">
                        <strong>{{getTypeName(output.type)}}</strong>
                        <span v-if="index < inter.props.outputs.length-1">, </span>
                    </template>
                )
            </p>
        </template>
    </div>
</div>
