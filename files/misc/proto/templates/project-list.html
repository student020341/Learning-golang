<div>
    <h1>Projects</h1>
    <ul class="project-list">
        <li>
            <span class="new" title="create new project">
                <router-link to="/new-project">+ new</router-link>
            </span>
        </li>
        <li v-for="project in projects">
            <span class="delete" title="Delete Project">X</span>
           <span class="name" title="Open Project">{{ project.name }}</span>
        </li>
    </ul>
</div>
